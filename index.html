<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bulmaswatch4.min.css">
    <title>_</title>
</head>
<body>
  
    <section class="section"> 
      
      <div class="container">

          <h1 class="title">Nothing</h1>
          <h2 class="subtitle">To see here</h2>

          <div class="modal">
              <div class="modal-background"></div>
              <div class="modal-content">
                <div class="box">
                
                  <div class="field">
                    <label class="label">Result</label>
                    <div class="control">
                        <input id="result" class="input" type="text"  readonly>
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <button id="copy" class="button">Copy</button>
                    </div>
                  </div>
                </div> 

              </div>
              <button class="modal-close is-large" aria-label="close"></button>
            </div>

        <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input id="username" class="input" type="text" placeholder="John Snow" autofocus onkeypress="event.charCode === 13 ? document.getElementById('password').focus() : null ">
            </div>
          </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input id="password" class="input" type="password" placeholder="" onkeypress="event.charCode === 13 ? document.getElementById('site').focus() : null ">
            </div>
        </div>

        <div class="field">
            <label class="label">Site</label>
            <div class="control">
                <input id="site" class="input" type="text" oninput="this.value=this.value.toLowerCase()" onkeypress="event.charCode === 13 ? document.getElementById('counter').focus() : null">
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <label class="label">Type</label>
                <div class="select" >
                <select id="type">
                    <option value="maximum">Maximum</option>
                    <option value="pin">PIN</option>
                    <option value="short">Short</option>
                    <option value="basic">Basic</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                    <option value="name">Name</option>
                    <option value="phrase">Phrase</option>
                </select>
                </div>
            </div>
            <div class="control">
                <label class="label">Counter</label>
                <input id="counter" class="input" type="number" value="1" max="100" min="1" onkeypress="event.charCode === 13 ? document.getElementById('submit').focus() : null">
            </div>
        </div>

        <div class="field">
          <div class="field is-grouped">
            <div class="control">
              <button id="submit" class="button is-primary">Submit</button>
            </div>
            <div class="control">
              <button id="clear" class="button is-text">Clear</button>
            </div>
          </div>
      </div>
    </section>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/index.js"></script>
    </body>
</html>
